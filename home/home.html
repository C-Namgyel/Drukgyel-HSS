<html>
  <head>
    <title>DHSS Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div id="homeScrn" class="scrn">
      <div style="width: 100%; height: 75px; position: fixed; top: 0%; left: 0%; background-image: linear-gradient(#0989EC, #0989EC, #0989EC, #0989EC, white); text-align: center; font-size: 30; color: white; line-height: 62.5px;">
        <b>School Profile</b>
        <div id="navBtn" onclick="navOpen()" style="position: fixed; height: 30px; width: auto; left: 15px; top: 15px;">
          <img src="./assets/menu.png" style="height: 100%;">
        </div>
      </div>
      <div id="navBarrier" onclick="navClose()" style="width: 100%; height: 100%; position: fixed; left: 0%; top: 0%; background-color: rgba(0, 0, 0, 0.5); opacity: 50%;" hidden></div>
      <div id="navDiv" style="width: 75%; height: 100%; position: fixed; left: -75%; top: 0%; background-color: white;">
        <div style="width: 100%; height: 150px; position: absolute; left: 0%; top: 0%; background-color: #0989EC;">
          <div id="profilePic" style="position: absolute; height: 50px; width: 50px; overflow: hidden; left: 15px; top: 25px; border-radius: 100%; text-align: center; background-image: url(); background-position: center; background-repeat: no-repeat; background-size: cover;"></div>
          <b id="profileName" style="position: absolute; width: 100%; top: 85px; left: 15px; font-size: 20px; color: white;">Username</b>
          <a id="profileEmail" style="position: absolute; width: 100%; top: 110px; left: 15px; font-size: 15px; color: white;">example@gmail.com</a>
          <button onclick="navClose()" style="position: absolute; top: 15px; right: 15px; background-color: red;">X</button>
        </div>
        <div style="position: absolute; left: 15px; top: 175px; background-color: white;">
          <button onclick="localStorage.removeItem('username'); setWindow('../login/login.html')">Log Out</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../function.js"></script>
  <script src="code.js"></script>
</html>
