<html>
  <head>
    <title>DHSS Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="splash" class="scrn" style="background-color: #0989EC;">
      <div id="splashLogo" style="width: 75%; height: 75%; position: absolute; left: 12.5%; top: 12.5%; background-image: url('./home/assets/logo.png'); background-position: center; background-repeat: no-repeat; background-size: contain; animation-name: splash; animation-duration: 0.75s; animation-fill-mode: forwards; animation-timing-function: cubic-bezier(0, 0.75, 1);"></div>
    </div>
  </body>
  <script>
document.getElementById("splashLogo").onanimationend = function() {
    setTimeout(function() {
        if ("username" in localStorage == true) {
            try {
                let user = JSON.parse(localStorage.username)
                if (user.type == "DHSS-Attendance") {
                    window.open("home/home.html", "_self")
                } else {
                    window.open("login/login.html", "_self")
                }
            }
            catch {
                window.open("login/login.html", "_self")
            }
        } else {
            window.open("login/login.html", "_self")
        }
    }, 1000)
}
  </script>
</html>
