<html>
  <head>
    <title>DHSS Attendance Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div id="loginScrn" class="scrn">
      <div style="width: 100%; height: 75px; position: fixed; top: 0%; left: 0%; background-image: linear-gradient(#0989EC, #0989EC, #0989EC, #0989EC, white); text-align: center; font-size: 30; color: white; line-height: 62.5px;">
        <b>Login</b>
      </div>
      <div style="text-align: center; width: 100%; position: absolute; left: 0%; top: 100px;">
        <button onclick="document.getElementById('profilePicInp').click()"><input id="profilePicInp" type="file" accept="image/*" style="display: none;">Select Profile Picture</button><br>
          <div id="profilePic" style="height: 50px; width: 50px; overflow: hidden; border-radius: 100%; background-image: url(); background-position: center; background-repeat: no-repeat; background-size: cover; transform: translateX(-50%); position: relative; left: 50%;"></div><br>
        <input type="text" placeholder="Username" id="username"><br>
        <input type="email" placeholder="Email" id="email"><br>
        <button id="loginBtn">Login</button>
      </div>
    </div>
  </body>
  <script src="../function.js"></script>
  <script src="code.js"></script>
</html>
